<div class="row">
  <div class="alert alert-danger col-xs-6 col-xs-push-3" ng-show="registerError">
    <strong>Registration Failed!</strong> Registration is deaktivated.
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-3 col-sm-offset-4">
    <form name="registerForm" role="form" ng-submit="register(registerForm.$valid)" novalidate>
      <!-- EMAIL -->
      <div ng-class="{'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine}" class="form-group">
        <label for="email">Email address</label>
        <input ng-model="email" type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>

      <!-- PASSWORD -->
      <div ng-class="{'has-error': registerForm.passwordRepeated.$invalid && !registerForm.passwordRepeated.$pristine}" class="form-group">
        <label for="password">Password</label>
        <input ng-model="password" type="password" class="form-control" name="password" placeholder="Enter password" required><br>
        <input ng-match="password" ng-model="passwordRepeated" type="password" class="form-control" name="passwordRepeated" placeholder="Repeat password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
    </form>
  </div>
</div>
