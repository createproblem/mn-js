<div class="row">
  <div class="col-xs-12 col-sm-3 col-sm-offset-4">
    <form role="form" ng-submit="login()" class="login-form">
      <input type="email" name="username" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
