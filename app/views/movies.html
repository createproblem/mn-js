<div class="row" role="content">
  <div class="small-12 columns">
    <div class="row" ng-repeat="movie in movies">
      <div class="small-5 medium-2 columns">
        <img class="thumb" ng-src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}">
      </div>
      <div class="small-7 columns">
        <h4>
          {{movie.title}} <small>({{movie.release_date | date:'yyyy'}})</small>
        </h4>
        <ul class="label-list">
          <li ng-repeat="label in movie.labels"><span class="label">{{label.name}}</span></li>
        </ul>
        <input selectize="{create: true}" options='[1, 2, 3]' ng-model="labelData[movie.id]" ng-show="labelBox[movie.id]">

        <p class="hide-for-small-only">{{movie.overview | limitTo:200}}</p>
      </div>
      <div class="small-2 columns">
        <a class="button tiny secondary no-margin-bottom" ng-click="toggleTagBox(movie.id)" ng-hide="labelBox[movie.id]">
          <i class="fa fa-tag"></i>
        </a>
        <a class="button tiny secondary no-margin-bottom" ng-click="save(movie.id); toggleTagBox(movie.id)" ng-show="labelBox[movie.id]">
          <i class="fa fa-save"></i>
        </a>
      </div>
    </div>
  </div>
</div>
