<div class="row">
  <div class="small-12 columns movie" dir-paginate="movie in movies | itemsPerPage: moviesPerPage" total-items="totalMovies">
    <img class="left thumb" ng-src="http://image.tmdb.org/t/p/w92{{movie.poster_path}}">
    <h4>
      {{movie.title}} <small>({{movie.release_date | date:'yyyy'}})</small>
    </h4>
    <a ng-click="show(movie.id)">show</a>
    <a ng-click="hide(movie.id)">hide</a>
    <!-- <input ng-show="sel[movie.id]"> -->
    <input selectize="{create: true}" options='[1, 2, 3]' ng-model="myModel" ng-show="sel[movie.id]">
    <p>{{movie.overview | limitTo:200}} ...</p>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">

  </div> -->

  </div>
</div>
