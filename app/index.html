          <a class="navbar-brand" href="#">Movie Nightmare</a>
        </div>
        <div class="collapse navbar-collapse" id="mnjs-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="javascript:void();" class="dropdown-toggle" data-toggle="dropdown">Movies <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/movies">List</a></li>
                <li><a href="#/movies/new">New</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="javascript:void();" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
              <ul class="dropdown-menu">

                <li auth-anonymouse><a href="#/register">Sign up</a></li>
                <li auth-required><a href="#/profile">Profile</a></li>
                <li auth-required><a href="#/logout">Logout</a></li>
              </ul>
